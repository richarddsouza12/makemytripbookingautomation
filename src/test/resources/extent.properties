basefolder.name=cucumber_reports/extent_reports/report
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
extent.reporter.spark.start=true
extent.reporter.spark.out=report.html

# the location the screenshots will be stored once taken |
# starts from the dynamically created folder considered
screenshot.dir=screenshots
# the rel.path -> tells selenium where to pick up the desired screen shot to attach to externt
screenshot.rel.path=./screenshots/